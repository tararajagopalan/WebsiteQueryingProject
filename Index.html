<html>
  <head>
    <title>Search Results</title>
    <link rel="stylesheet" href="/Static/style.css" />
  </head>
  <h3>Search Results</h3>
  <body>
    <ul>
        {% for link in links %}
          <li>               
            <a href="{{ url_for(link.endpoint,  fileName=link.fileName) }}" target="_blank">
                        {{ link.fileName }}
              </a>
              <p>{{link.summary}}</p>
              <p>Score:{{link.distance}}</p>
             </li>
          {% endfor %}
      </ul>
      <p>
      <a href="/">Let us go to back to search page</a>
      </p>
  </body>
</html>
